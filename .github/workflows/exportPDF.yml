name: Render pdf
on:
  push:
    tags:
      - '*'
jobs:
  render-paper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: typst-community/setup-typst@v3
        with:
          cache-dependency-path: requirements.typ
      - run: mkdir -p dist
      - run: typst compile src/main.typ dist/main.pdf
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/main.pdf"
          body: "CHANGELOG.md"